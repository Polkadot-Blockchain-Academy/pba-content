name: Check Links

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: JustinBeckwith/linkinator-action@v1
      with:
        paths: "**/*[Ss]lides.md"
        verbosity: 'ERROR'
        linksToSkip: "^https://crates.io", "^https://github.com/Polkadot-Blockchain-Academy"
