## Tradeoffs of having a dynamic runtime.

- The good: enables forkless upgrades.

<!-- .element: class="fragment" -->

- The not so good:
  - State migrations are complicated.
  - Transactions become invalid.
  - Makes DApps and tooling more complicated.
