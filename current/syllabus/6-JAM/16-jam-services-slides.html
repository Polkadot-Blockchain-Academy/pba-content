## The service account

![Service accounts according to the GP](../../assets/img/7-Polkadot/gp-0.7.1-service-account.png)

<aside class="notes"><p>Explain each symbol:</p>
<ul>
<li><code>s</code> is the storage, from bytes to bytes.</li>
<li><code>p</code> are the preimages, from hash to bytes.</li>
<li><code>l</code> are the preimage requests, from hash and length to times when they have been requested/provided.</li>
<li><code>f</code> is the gratis storage offset.</li>
<li><code>c</code> is the code hash.</li>
<li><code>b</code> is the balance.</li>
<li><code>g</code> and <code>m</code> are gas limits.</li>
<li><code>r</code> is the time slot at creation of the service.</li>
<li><code>a</code> is the time slot of the most recent accumulation.</li>
<li><code>p</code> is the parent service.</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
## Similarities with smart contracts

<pba-flex center>

- Anyone can create one
- They have their own **code**, **storage** and **balance**
</script></section><section data-markdown><script type="text/template">
## Differences with smart contracts

<pba-flex center>

- They have only two entrypoints: `refine` and `accumulate`
- `refine` is stateless and runs in-core
- `accumulate` is stateful and runs on-chain
- They have to procure `coretime`

<aside class="notes"><p>In the latest version of the GP to date, 0.7.1, <code>on_transfer</code> was removed in favor of a <code>transfer</code> host function in the <code>accumulate</code> entrypoint.</p>
<p>The <code>accumulate</code> code might more closely resemble a smart contract since it&#39;s executed by everyone in the network and has access to all the state.</p>
</aside></script></section></section><section ><section data-markdown><script type="text/template">

## PVM assembly

<pba-flex center>

```assembly
%stack_size = 4096
%rw_data_size = 12
%rw_data = 00 00 00 00 00 00 00 00 00 00 00 00

// ===== JAM entrypoints =====
jump @refine // Index 0
fallthrough
fallthrough
fallthrough
jump @accumulate // Index 5

pub @accumulate:
  // Counter
  a1 = 0
  // Accumulator
  a2 = 0
@target:
  // Fetch
  a3 = u8 [a1 + 0xfeff0003]
  // Accumulate
  a2 = a2 + a3
  // Increase counter
  a1 = a1 + 1
  // Condition
  jump @target if a1 <u 4
  // Change state
  u8 [0xfeff0010] = 3
  a1 = 1224
  a2 = 2335
  a3 = 3446
  a4 = 4557
  // 'write' host function
  ecalli 3
  // Return
  a0 = a2
  trap
```

<aside class="notes"><p>This is basically like writing evm opcodes or wat.</p>
</aside></script></section><section data-markdown><script type="text/template">

// Demonstrate that this is C++ by using templates:
template<typename To, typename From>
To convert(From v) {
	return static_cast<To>(v);
}

uint32_t entry(uint32_t a, uint32_t b) {
	auto v = a * b + get_third_number();

	return convert<uint32_t>(v);
}

## Null authorizer

```rust
#![cfg_attr(any(target_arch = "riscv32", target_arch = "riscv64"), no_std)]

extern crate alloc;
use alloc::string::String;
use jam_pvm_common::{is_authorized::*, *};
use jam_types::*;

#[allow(dead_code)]
struct Authorizer;
jam_pvm_common::declare_authorizer!(Authorizer);

impl jam_pvm_common::Authorizer for Authorizer {
	fn is_authorized(param: AuthConfig, package: WorkPackage, core_index: CoreIndex) -> AuthTrace {
		info!(
			"Null Authorizer, [{core_index}], {} gas, {param} param, {} token",
			gas(),
			package.authorization
		);
		if package.authorization.0 != param.0 {
			panic!("Authorization failed")
		}
		let m = String::from_utf8_lossy(&package.authorization);
		alloc::format!("Auth=<{m}>").as_bytes().to_vec().into()
	}
}
```
