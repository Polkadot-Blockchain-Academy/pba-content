# What is it?

A collection of macros that create a mock network we can use to play around with XCM.
</script></section><section ><section data-markdown><script type="text/template">
# Creating a mock network
</script></section><section data-markdown><script type="text/template">
## Runtimes

We first need to create our runtimes, a relay chain and a minimum of a parachain.

<aside class="notes"><p>To create those, we can look back at the FRAME lessons.</p>
</aside></script></section><section data-markdown><script type="text/template">
## `decl_test_relay_chain`

```rust
decl_test_relay_chain! {
  pub struct Relay {
    Runtime = relay_chain::Runtime,
    RuntimeCall = relay_chain::RuntimeCall,
    RuntimeEvent = relay_chain::RuntimeEvent,
    XcmConfig = relay_chain::XcmConfig,
    MessageQueue = relay_chain::MessageQueue,
    System = relay_chain::System,
    new_ext = relay_ext(),
  }
}
```

<aside class="notes"><p>XCM simulator provides a macro for declaring a mock relay chain.</p>
<p>We need to specify a couple of things:</p>
<ul>
<li>Runtime: The actual runtime of our relay chain.</li>
<li>RuntimeCall, RuntimeEvent: Runtime aggregated types</li>
<li>XcmConfig: The struct that contains our XCM configuration.</li>
<li>MessageQueue, System: Specific pallets on our runtime.</li>
<li>new_ext: A function that returns an instance of <code>TestExternalities</code>.
We can initialize storage for our tests with this.</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
## `decl_test_parachain`

```rust
pub struct ParaA {
  Runtime = parachain::Runtime,
  XcmpMessageHandler = parachain::MessageQueue,
  DmpMessageHandler = parachain::MessageQueue,
  new_ext = para_ext(),
}
```

<aside class="notes"><p>XCM simulator provides a macro for declaring a mock parachain.</p>
<p>We need to specify less things:</p>
<ul>
<li>Runtime: The actual runtime of our parachain.</li>
<li>XcmpMessageHandler, DmpMessageHandler: The message handlers, always the message queue pallet.</li>
<li>new_ext: A function that returns an instance of <code>TestExternalities</code>.</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
## `decl_test_network`

```rust
decl_test_network! {
  pub struct MockNet {
    relay_chain = Relay,
    parachains = vec![
      (1000, ParaA),
      (2000, ParaB),
    ],
  }
}
```

<aside class="notes"><p>We declare our network by specifying our relaychain and parachains.</p>
</aside></script></section></section><section  data-markdown><script type="text/template">
# Simple Test

```rust
#[test]
fn test_xcm() {
  MockNet::reset();

  ParaA::execute_with(|| {
    let message: Xcm<()> = <some_xcm>;
    let destination = Location::new(1, Parachain(2000));
    parachain::XcmPallet::send(
      parachain::RuntimeOrigin::signed(<some_account>),
      Box::new(VersionedLocation::V4(destination)),
      Box::new(VersionedXcm::V4(message)),
    );
  });

  ParaB::execute_with(|| {
    // Message arrives, do some asserts.
  })
}
```

<aside class="notes"><p>First we reset the state of the network.
Then we create a message and call the XCM pallet&#39;s <code>send</code> extrinsic.
We must wrap the location and XCM in a <code>Versioned*</code> type.</p>
</aside></script></section><section  data-markdown><script type="text/template">
