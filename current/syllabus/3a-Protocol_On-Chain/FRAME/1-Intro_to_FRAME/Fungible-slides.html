## Core Concepts: Balance Arithmetic

<pba-flex center>

```text
┌─────────────────────────────────────┐
│         Total Balance               │
│  ┌─────────────┬─────────────────┐  │
│  │   Free      │     Held        │  │
│  │  Balance    │    Balance      │  │
│  └─────────────┴─────────────────┘  │
└─────────────────────────────────────┘

Spendable = free - max(frozen - reserved, ED)
```

</pba-flex>

<aside class="notes"><p><a href="https://wiki.polkadot.com/learn/learn-account-balances/">https://wiki.polkadot.com/learn/learn-account-balances/</a></p>
</aside></script></section><section  data-markdown><script type="text/template">
## Mental Model

- Holds are taken out of total balance
- Freezes determine minimum total balance account needs.
</script></section><section  data-markdown><script type="text/template">
## Holds vs Freezes

<pba-cols>
<pba-col>

### Holds 📌

- **Stack** (cumulative)
- **Slashable**
- **Named reasons**
- **Taken out of free balance**

Use for:

- Staking bonds
- Storage deposits
- Collateral

</pba-col>
<pba-col>

### Freezes 🧊

- **Overlap** (take maximum)
- **Not slashable**
- **Named reasons**
- **Total balance cannot drop below this.**

Use for:

- Voting locks
- Vesting schedules
- Minimum balance requirements

</pba-col>
</pba-cols>
</script></section><section ><section data-markdown><script type="text/template">
