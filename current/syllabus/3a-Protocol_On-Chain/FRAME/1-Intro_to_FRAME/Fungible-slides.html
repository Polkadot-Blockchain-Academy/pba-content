## Holds vs Freezes

<pba-cols>
<pba-col>

### Holds ğŸ“Œ

- **Stack** (cumulative)
- **Slashable**
- **Named reasons**
- **Taken out of free balance**

Use for:

- Staking bonds
- Storage deposits
- Collateral

</pba-col>
<pba-col>

### Freezes ğŸ§Š

- **Overlap** (take maximum)
- **Not slashable**
- **Named reasons**
- **Total balance cannot drop below this.**

Use for:

- Voting locks
- Vesting schedules
- Minimum balance requirements

</pba-col>
</pba-cols>
