### Merkle Read

### Merkle Write

<div class="image-container">

<img src="../../../assets/img/4-Substrate/merkle-write.svg" />

<div class="top-right text-small">

- Very expensive for a database
- $O(\log{n})$ reads, hashes and writes

</div>

<div class="bottom-left black-box text-small">

1. Follow the trie path to the value: $O(\log{n})$ reads
2. Write the new value: 1 write
3. Calculate new hash: 1 hash
4. Repeat (2) + (3) up the trie path: $O(\log{n})$ times

</div>
</div>
</script></section><section  data-markdown><script type="text/template">
### Merkle Proof

<div class="image-container">

<img src="../../../assets/img/4-Substrate/merkle-proof.svg" />

<div class="top-right text-small">

- $O(\log{n})$
- Great for light clients!
- Low bandwidth, low computation!

</div>

<div class="bottom-left black-box text-small">

1. Full Node: Follow the trie path to the value: $O(\log{n})$ reads.
1. Full Node: Upload data of trie nodes read.
1. Light Client: Download trie node data.
1. Light Client: Verify by hashing: $O(\log{n})$ hashes.

</div>
</div>

<aside class="notes"><ul>
<li>Message is that proof is just enough trie content (can be a bag of node or some ordered node that needs to be complete with hashing as in compact proof TODO should we make a slide for compact proof and generally proof serialization?) to build a subset/subpart of the full state trie.</li>
</ul>
<p>This incomplete trie will then be accessed and used identically as the full state trie, but if access is not part of the proof, then the action is not finishing: Proof Incomplete case.</p>
<p>Invalid proof are proof where the hashing don&#39;t match (can be see as multiple trie).</p>

### Anatomy of a node

Radix tree node:

```
  [partialkey ++ n children ++ maybe_value]
```

Merklized:

```
  [partialkey ++ n children hash ++ maybe_value_hash]
```

Node encoding variants:

```
- Branch: [Header ++ partial_key ++ maybe_value_hash ++ n_children_hash]
- Leaf: [Header ++ partial_key ++ value_hash]
- Value: [Value]
```

<aside class="notes"><ul>
<li>radix</li>
</ul>
<p>Add constraint that terminal node always contains a value</p>
<ul>
<li>merklized</li>
</ul>
<p>Note that merklizing this pretty common data structure just means replacing/enriching the pointers to child with a hash.</p>
<p>Then of course persisting nodes in some way and lazy loading by hash (unless keeping all in memory or rebuilding on flight: not substrate).</p>
<p>variant should be as compact as possible.</p>
<p>Additional subtleties that if content under hash is smaller than it s hash, then it is written in the parent node instead of hash
-&gt; for either value or children</p>
</aside></script></section></section><section  data-markdown><script type="text/template">

### Compact Proof

- Simple encoding to remove redundant information
- Trie node codec already strives for compact encoding
- Still hashes info is redundant
- Nodes are ordered to reflect the trie structure

<aside class="notes"><ul>
<li>trie node codec strives to make things compact</li>
</ul>
<p>So merkle hash is calculated over most compact number of bytes.</p>
<ul>
<li>Still hashes info is redundant.</li>
</ul>
<p>again in a three node V1 and V2 only tree, if proof is for V1 only, then the proof contains two nodes: root (a branch) and V1 (a leaf).
Then the encoding of root will contains two hashes V1 leaf hashes and V2 leaf hashes.
Obviously V1 leaf hashes can be calculated by hashing V1 leaf, so we can just remove it from the root node and gain 32 non compressable bytes.</p>
<ul>
<li>Nodes are ordered to reflect the trie structure</li>
</ul>
<p>by ordering in a given way we can deduce the child parent relationship of nodes.
This can be done in multiple way, for instance encode in the trie node iteration: root -&gt; V1 then when decoding stack root and when unstack complete with V1 hash.
or the other way V1 -&gt; root (here the building need to stack root), then when decoding V1 then root.
Most/all trie algo are about keeping a stack of node (when more memory is used there is something wrong (~ 1 or two nodes)).</p>
</aside></script></section><section  data-markdown><script type="text/template">
### Proof Recorder

- Simple footprint of all trie nodes accessed
- Then re-encoded (compact proof)
- Beware of caching hiding behavior of accessed values

<aside class="notes"><p>Another message to convey is that producing proof is really only recording all access made during some actions (key access, value insert, value change, trie iteration...).
Any kind of changes work.
-&gt; write is a bit tricky in the sense it only read access and in memory changes. eg three node trie with V1 and V2 and a parent node, inserting V3 can just be adding a sibling to V1 and V2, but V3 will not be in proof, just the parent node.</p>
<p>This could be extended by the idea that key value caching should be disable for the first action otherwise trie node would not be access and we would not register proof correctly.
-&gt; can extend to Basti pr where there is two kind of cache: trie node level cache that is safe to use and key value cache that
Not sure it is worth going to far on cache strategy, but may be relevant to mention that by its structure trie node cache is shared between block.</p>
</aside></script></section><section  data-markdown><script type="text/template">
### Storage and proof size.

- Base 16 trie good for disk storage.
- Binary trie proof footprint is smaller.
- Both concerns could be separated.

<div class="flex-container">
<div class="left" style="margin: 20px;">

<img src="../../../assets/img/4-Substrate/base-16.svg" />

</div>
<div class="right" style="margin: 20px;">

<img src="../../../assets/img/4-Substrate/base-2.svg" />

</div>
</div>

<aside class="notes"><p>The trie structure (hexary) is mostly related to the storage model and do not produce the more compact proofs. One direction would be to decorelate storage from merklization. eg hexary node in storage but merklization over binary node. But the model get more complex.</p>
<p>A final message to it should be that (eth see it), the storage model is still not the most efficient: we use merkle trie index to access node that are stored under a btree index (rocksdb), a true state db would have it&#39;s inner indexing directly using the merkle structure.
Paritydb in this sense in a good middle ground as it implement a hash map access directly so the merkle trie index is over a hash map rather than a btree map: that is a huge gain.</p>
<p>What works in memory as simple data structure, also work as a db over disk and also extend to being merklized. Usually things can be mapped or referred to rather naturally. For instance an optimization of radix trie is not storing the full merkle path in each node and get the key with the value: this work in memory (not a huge gain), this work on disk (huge gain as you can have fix len node which is big gain for disk access), can work with merkle proof (but tricky if codec still store the full partial key).</p>
</aside></script></section><section  data-markdown><script type="text/template">

### Transactional Implementation Details

- Non-Zero Overhead (but quite small)
  - 0.15% overhead per key written, per storage layer.
- Values are not copied between layers.
  - Values are stored in heap, and we just move pointers around.
  - So overhead has nothing to do with storage size, just the number of storage items in a layer.
- Storage layers use client memory, so practically no upper limit.

<aside class="notes"><p>For more details see:</p>
<p><a href="https://github.com/paritytech/substrate/issues/10806">https://github.com/paritytech/substrate/issues/10806</a></p>
<p><a href="https://github.com/paritytech/substrate/pull/10809">https://github.com/paritytech/substrate/pull/10809</a></p>
<p>In module 6, we can take a closer look at how this functionality is exposed in FRAME.</p>
<p>See: <a href="https://github.com/paritytech/substrate/pull/11431">https://github.com/paritytech/substrate/pull/11431</a></p>
</aside></script></section><section  data-markdown><script type="text/template">
### Transactional Layer Attack

Transactional layers can be used to attack your chain:

<br>

- Allow a user to spawn a lot of transactional layers.
- On the top layer, make a bunch of changes.
- All of those changes will need to propagate down each time.

**Solution:**

- Do not allow the user to create an unbounded number of layers within your runtime logic.
</script></section><section  data-markdown><script type="text/template">
### RocksDB

A Persistent Key-Value Store for Flash and RAM Storage.

- Keys and values are arbitrary byte arrays.
- Fast for a general database.

See http://rocksdb.org/.

Big project, can be very tricky to configure properly.

<aside class="notes"><p>(also a big part of substrate compilation time).</p>
</aside></script></section><section  data-markdown><script type="text/template">
### ParityDB

An Embedded Persistent Key-Value Store Optimized for Blockchain Applications.

- Keys and values are arbitrary byte arrays.
- Designed for efficiently storing Patricia-Merkle trie nodes.
  - Mostly Fixed Size Keys.
  - Mostly Small Values.
  - Uniform Distribution.
- Optimized for read performance.

<aside class="notes"><p>See: <a href="https://github.com/paritytech/parity-db/issues/82">https://github.com/paritytech/parity-db/issues/82</a></p>
<p>Main point is that paritydb suit the triedb model.
Indeed triedb store encoded key by their hash.
So we don&#39;t need rocksdb indexing, no need to order data.
Parity db index its content by hash of key (by default), which makes access faster (hitting entry of two file generally instead of possibly multiple btree indexing node).
Iteration on state value is done over the trie structure: having a KVDB with iteration support isn&#39;t needed.</p>
<p>Both rocksdb and paritydb uses &quot;Transactions&quot; as &quot;writes done in batches&quot;.
We typically run a transaction per block (all in memory before), things are fast (that&#39;s probably what you meant).
In blockchains, writes are typically performed in large batches, when the new block is imported and must be done atomically.
See: <a href="https://github.com/paritytech/parity-db">https://github.com/paritytech/parity-db</a></p>
<p>Concurrency does not matter in this, paritydb lock access to single writer (no concurrency).
Similarly code strive at being simple and avoid redundant feature: no cache in parity db (there is plenty in substrate).</p>
<p>&#39;Quick commit&#39; : all changes are stored in memory on commit , and actual writing in the WriteAheadLog is done in an asynchronous way.</p>

</aside></script></section><section  data-markdown><script type="text/template">
### ParityDB: Probing Hash Table

ParityDB is implemented as a probing hash table.

- As opposed to a log-structured merge (LSM) tree.
  - Used in Apache AsterixDB, Bigtable, HBase, LevelDB, Apache Accumulo, SQLite4, Tarantool, RocksDB, WiredTiger, Apache Cassandra, InfluxDB, ScyllaDB, etc...
- Because we do not require key ordering or iterations for trie operations.
- This means read performance is constant time, versus $O(\log{n})$.
</script></section><section  data-markdown><script type="text/template">

### ParityDB: Fixed Size Value Tables

- More than 99% of trie nodes are less than 32kb in size.
- Small values only require 2 reads: One index lookup and one value table lookup.
- Values over 32kb may require multiple value table reads, but these are rare.
- Helps minimize unused disk space.
- For example, if you store a 670 byte value, it won't fit into 662 bucket, but will into 680 bucket, wasting only 10 bytes of space.

<aside class="notes"><p>That fact that most values are small allows us to address each value by its index and have a simple mechanism for reusing the space of deleted values without fragmentation and periodic garbage collection.</p>
</aside></script></section><section  data-markdown><script type="text/template">
### ParityDB: Asynchronous Writes

- Parity DB API exposes synchronous functions, but underlying IO is async.
- The `commit` function adds the database transaction to the write queue, updates the commit overlay, and returns as quickly as possible.
- The actual writing happens in the background.
- The commit overlay allows the block import pipeline to start executing the next block while the database is still writing changes for the previous block.
</script></section><section  data-markdown><script type="text/template">
