<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{pageTitle}}</title>
    <link rel="stylesheet" href="{{{themeUrl}}}" id="theme" />
  </head>

  <body>
    <center>
    <img width="30%" src="./assets/img/theme/Polkadot_Pink-White.svg">
    <h1 style="color: white">Blockchain Academy Slides</h1>
    <ul>
      {{#files}}
      <li> 
        <a href="{{filePath}}" title="{{title}}">
          {{#title}}{{.}} ({{filePath}}){{/title}}{{^title}}{{filePath}}{{/title}}
        </a>
      </li>
      {{/files}}
    </ul>
    </center>
  </body>
</html>
