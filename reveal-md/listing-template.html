<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{pageTitle}}</title>
    <link rel="stylesheet" href="{{{themeUrl}}}" id="theme" />
    <style>
      /* box sizing;
         https://css-tricks.com/box-sizing/#aa-universal-box-sizing-with-inheritance */
      html {
        box-sizing: border-box;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      /* local variables */
      html {
        --font-size: 18px;
        --container: 70em;
        --size: 1.5rem;
      }

      /* general layout elements */
      html,
      body,
      .site {
        display: flex;
        flex-direction: column;
      }
      html {
        align-items: center;
        font-size: var(--font-size);
        color: var(--r-main-color);
        background-color: var(--r-background-color);
      }
      body {
        margin: 0;
      }
      a,
      a:visited {
        color: var(--r-link-color);
      }
      a:hover {
        color: var(--r-link-color-hover);
      }
      ul {
        margin: 0;
      }
      /* site layout */
      .site {
        max-width: var(--container);
      }
      .site-header {
        position: sticky;
        top: 0;
        background-color: var(--r-background-color);
      }
      a.site-title {
        text-decoration: none;
        color: var(--r-main-color);
      }
      a.site-title:hover {
        color: var(--r-link-color-hover);
      }
      .site-title h1 {
        margin: 0;
        text-transform: uppercase;
        font-size: calc(var(--font-size) * 1.5);
        text-shadow: var(--r-heading1-text-shadow);
        /* font-weight: normal; */
        /* white-space: pre-line; */
      }
      .site-logo {
        width: calc(var(--size) * 6);
        margin-left: calc(var(--size) / 2);
      }
      .site-main {
        padding: var(--size);
      }
      .site-main li {
        color: var(--r-link-color-hover);
        display: flex;
        align-items: center;
      }
      .site-main li::before {
        font-size: calc(var(--font-size) * 3);
        content: "";
        display: list-item;
        list-style-type: circle;
        line-height: 0;
        color: var(--r-link-color-hover);
        transition: color 700ms ease-out, font-size 200ms ease-out;
      }
      .site-main li:hover::before {
        color: var(--r-link-color);
        font-size: calc(var(--font-size) * 5);
        list-style-type: initial;
      }

      .site-main li a {
        padding-top: calc(var(--size) / 3);
        padding-bottom: calc(var(--size) / 3);
        font-size: calc(var(--font-size) * 1.2);
        color: var(--r-main-color);
        text-decoration: none;
        word-break: break-word;
      }
      .site-main li a:hover {
        color: var(--r-link-color-hover);
        transition: color 200ms ease-out;
      }
      .site-main li a:hover {
        color: var(--r-link-color-hover);
        transition: color 200ms ease-out;
      }
      /* menuigation bar, sticky */
      .menu {
        display: flex;
        list-style: none;
        margin: 0;
        padding: calc(var(--size) / 2) var(--size);
      }
      .menu--header {
        flex-grow: 1;
        justify-content: space-between;
      }
      .menu--footer {
        justify-content: flex-end;
        padding: calc(var(--size) * 1.5);
      }
      .menu-item {
        display: flex;
        align-items: center;
      }
      .menu--footer .menu-item {
        font-size: calc(var(--font-size) * 1.5);
      }
    </style>
  </head>

  <body class="site">
    <header class="site-header site-header--small">
      <menu class="menu menu--header">
        <li class="menu-item">
          <a href="/" class="site-title">
            <h1>Blockchain
              Academy
              Slides</h1>
          </a>
        </li>
        <li class="menu-item">
          <a href="https://polkadot.network" class="menu-item">
            <img class="site-logo" src="./assets/img/0-Shared/Polkadot_Pink-White.svg"/>
          </a>
        </li>
      </menu>
    </header>

    <main class="site-main">
      <p>
        All slides available for the academy.
      </p>
      <ul>
        {{#files}}
        <li>
          <a href="{{filePath}}" title="{{title}}">
            {{#title}}{{.}} ({{filePath}}){{/title}}{{^title}}{{filePath}}{{/title}}
          </a>
        </li>
        {{/files}}
      </ul>
    </main>

    <footer class="site-footer">
      <menu class="menu menu--footer">
        <li class="menu-item">
          <a class="menu-link"
            href="https://github.com/paritytech/polkadot-blockchain-academy">GitHub</a>
        </li>
      </menu>
    </footer>
  </body>

</html>
