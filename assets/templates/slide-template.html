<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>{{{title}}}</title>
  {{#absoluteUrl}}
  <meta property="og:title" content="{{{title}}}" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="{{{absoluteUrl}}}/featured-slide.jpg" />
  <meta property="og:url" content="{{{absoluteUrl}}}" />
  {{/absoluteUrl}}
  <link rel="shortcut icon" href="{{{base}}}/assets/favicon.ico" />
  <link rel="stylesheet" href="{{{base}}}/dist/reset.css" />
  <link rel="stylesheet" href="{{{base}}}/dist/reveal.css" />
  <link rel="stylesheet" href="{{{themeUrl}}}" id="theme" />
  <link rel="stylesheet" href="{{{base}}}{{{highlightThemeUrl}}}" />

  {{#cssPaths}}
  <link rel="stylesheet" href="{{{base}}}/{{{.}}}" />
  {{/cssPaths}}

  {{#watch}}
  <script>
    document.write(
      '<script src="http://' +
      (location.host || 'localhost').split(':')[0] +
      ':35729/livereload.js?snipver=1"></' +
      'script>'
    );
  </script>
  {{/watch}}
</head>

<body class="site">
  <header class="site-header">
    <!-- This logo is a link only on the watching server, not the production build -->
    {{#watch}}
    <a href="{{{absoluteUrl}}}">
      {{/watch}}
      <img style="height: 2.5vw;" class="watermark-logo" src="{{{base}}}/assets/img/0-Shared/logo/pba-logo-white.svg"
      alt="PBA Logo">
      {{#watch}}
    </a>
    {{/watch}}
  </header>
  <main class="reveal">
    <article class="slides">
      {{{slides}}}
    </article>
  </main>

  <script src="{{{base}}}/dist/reveal.js"></script>

  <script src="{{{base}}}/plugin/markdown/markdown.js"></script>
  <script src="{{{base}}}/plugin/highlight/highlight.js"></script>
  <script src="{{{base}}}/plugin/zoom/zoom.js"></script>
  <script src="{{{base}}}/plugin/notes/notes.js"></script>
  <script src="{{{base}}}/plugin/math/math.js"></script>
  <script src="{{{base}}}/assets/plugin/mermaid.js"></script>
  <script src="{{{base}}}/assets/plugin/mermaid-theme.js"></script>

  <script>
    function extend() {
      var target = {};
      for (var i = 0; i < arguments.length; i++) {
        var source = arguments[i];
        for (var key in source) {
          if (source.hasOwnProperty(key)) {
            target[key] = source[key];
          }
        }
      }
      return target;
    }

    // default options to init reveal.js
    var defaultOptions = {
      controls: true,
      progress: true,
      history: true,
      center: true,
      transition: 'default', // none/fade/slide/convex/concave/zoom
      slideNumber: true,
      mermaid: {
          startOnLoad: false,
          logLevel: 3,
          theme: 'base',
          themeVariables: {
              primaryColor: purple,
              primaryTextColor: white,
              primaryBorderColor: pink,
              lineColor: pink,
              secondaryColor: lightPurple,
              tertiaryColor: lightPurple,
          },
      },
      plugins: [
        RevealMarkdown,
        RevealHighlight,
        RevealZoom,
        RevealNotes,
        RevealMath,
        RevealMermaid
      ]
    };

    // options from URL query string
    var queryOptions = Reveal().getQueryHash() || {};

    var options = extend(defaultOptions, {{{ revealOptionsStr }}}, queryOptions);
  </script>

  {{#scriptPaths}}
  <script src="{{{.}}}"></script>
  {{/scriptPaths}}

  <script>
    Reveal.initialize(options);
  </script>
</body>

</html>
