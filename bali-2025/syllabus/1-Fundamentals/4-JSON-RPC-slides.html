## JSON-RPC 2.0

- JSON-RPC is a stateless, transport agnostic, light-weight remote procedure call (RPC) protocol.<!-- .element: class="fragment" -->
- Defines basic data-structures and the rules around their processing. It is transport agnostic.<!-- .element: class="fragment" -->
</script></section><section  data-markdown><script type="text/template">
## JSON-RPC 2.0 - Request Object

```ts
{
  id: number | string | null,
  method: string,
  params?: Array<any> | Record<string, any>
}
```
</script></section><section  data-markdown><script type="text/template">
## JSON-RPC 2.0 - Notification Object

```ts
{
  method: string,
  params?: Array<any> | Record<string, any>
}
```

<aside class="notes"><p>Like <code>Request</code> but without an <code>id</code></p>
</aside></script></section><section  data-markdown><script type="text/template">
## JSON-RPC 2.0 - Response

##### Success

```ts
{
  id: number | string | null,
  result: any
}
```

##### Error

```ts
{
  id: number | string | null,
  error: {
    code: number,
    message: string,
    data?: any
  }
}
```

<aside class="notes"><p><code>code</code>: number that indicates the type of error. Error codes from -32768 to -32000 are reserved for pre-defined errors.</p>
</aside></script></section><section  data-markdown><script type="text/template">

## Stateful connections and subscriptions

![Image](./jsonrpc-clientserver-0.svg)

<aside class="notes"><p><a href="https://excalidraw.com/#json=d-_ZoxX3cx8MJYiniJ0uS,i8WuAaK0yuV1kUT3TbDbIQ">https://excalidraw.com/#json=d-_ZoxX3cx8MJYiniJ0uS,i8WuAaK0yuV1kUT3TbDbIQ</a></p>
<p>JSON-RPC is designed on a client-server model of request/responses, as it is transport-agonstic and this way it can support transports that don&#39;t have server-&gt;client notifications.</p>
<p>If we want those kind of communications, to support things like subscriptions, we can just compose it by flipping the client/server roles (as long as the transport we use allows it).</p>

# JSON-RPC in Polkadot

- "Legacy" API <!-- .element: class="fragment" -->
- New JSON-RPC Spec API <!-- .element: class="fragment" -->

<aside class="notes"><p>Initially, the JSON-RPC methods to interact with a chain were all created ad-hoc, with no proper spec.</p>
<p>This created many inconstistencies across different methods, others that do the same behaviour but differently, and also incompatibilities with light clients.</p>
<p>There was a turning point when they decided to write a proper spec with a set of methods that tailor multiple actors.</p>
</aside></script></section><section  data-markdown><script type="text/template">

## Summary of problems

- Poorly documented<!-- .element: class="fragment" -->
- "Leaky": many endpoins are tightly-coupled to specific runtimes<!-- .element: class="fragment" -->
- Bad defaults: uses the best-block as the default block<!-- .element: class="fragment" -->
- Not "load-balancer-friendly": the server can't signal the client that a subscription is done.<!-- .element: class="fragment" -->
- Not "light-client friendly"<!-- .element: class="fragment" -->
- Can't be versioned<!-- .element: class="fragment" -->

**<aside class="notes"><p>**</p>
</aside></script></section><section  data-markdown><script type="text/template">
# Modern JSON-RPC: Introduction and goals

- Properly speced out<!-- .element: class="fragment" -->
- Different clients/consumers => different groups of functions<!-- .element: class="fragment" -->
- Minimal surface API<!-- .element: class="fragment" -->
- Load-balancer friendly: subscriptions can be terminated by the server<!-- .element: class="fragment" -->
- DoS attacks resilience<!-- .element: class="fragment" -->

**<aside class="notes"><p>**</p>
<ul>
<li>Grouping functions using prefixes with versioning ensures clear evolution and compatibility.</li>
<li>Each node type supports functions based on its capabilities, ensuring efficient and relevant operations.</li>
<li>Clients should always use <code>rpc_methods</code> to verify supported functions on a given node.</li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template">
