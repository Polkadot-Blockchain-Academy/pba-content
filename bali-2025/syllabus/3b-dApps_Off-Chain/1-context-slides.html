## The Genesis Story

<img rounded src="./img/first-commit.png" />

- A personal side project before Polkadot existed
- Started when only the specification was available
- No actual blockchain to interact with initially
- Built on anticipation and vision

<aside class="notes"><p>Polkadot-JS began as a personal project by its core maintainer at a time when Polkadot itself was still just a specification on paper.</p>
<p>The developer started building the JavaScript implementation based purely on the specifications and their understanding of what would be needed for the future network. This forward-thinking approach allowed the tooling to evolve alongside the blockchain itself, rather than playing catch-up later.</p>
<p>This early start gave Polkadot-JS a unique advantage - it was able to grow and adapt organically with the protocol itself, incorporating feedback and adjusting to changes in real-time as the Polkadot vision materialized into working code.</p>
</aside></script></section><section data-markdown><script type="text/template">

## Protocol was not ready

Before Metadata v14

- Had a description of different interaction
- No type definition
- Solution: Type Registry

<aside class="notes"><p>Pre metadata 14, each interaction (storage, tx, etc) was defined and had a &quot;type&quot; property.</p>
<p>But that type was just a string with a type name, which could be anything. This lead to the creation of the type registry.</p>
</aside></script></section><section data-markdown><script type="text/template">
## Adhoc RPCs

> When Polkadot/Substrate was first started, the set of JSON-RPC functions was simply copy-pasted from Ethereum (given that their implementations already existed in the Parity Ethereum client), then expanded in a cowboy-y way without being given proper thoughts.

@tomaka - New JSON-RPC API mega Q&A - Forum post
</script></section><section data-markdown><script type="text/template">
## PJS: the monolith

- Tightly coupled architecture <!-- .element: class="fragment" -->
- Leaky APIs at all levels: <!-- .element: class="fragment" -->
  - Convoluted JSON-RPC Provider <!-- .element: class="fragment" -->
  - Adhoc SignPayload interface, coupled to PJS internals <!-- .element: class="fragment" -->
  - PJS leaks its type-registry <!-- .element: class="fragment" -->
- Large bundle size

<aside class="notes"></aside></script></section><section data-markdown><script type="text/template">
## PJS: Unable to evolve

- PJS type-registry should have vanished upon Metadata V14
- Virtually impossible to abandon legacy RPCs
- Treats parachains as second class citizens
- Probably won't be able to fully support extrinsic v5
</script></section><section data-markdown><script type="text/template">
