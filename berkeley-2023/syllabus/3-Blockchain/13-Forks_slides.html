<img style="width: 800px" src="./img/forks/forks_in_boxes.drawio.svg" />

<aside class="notes"><p>Why?
Forks in the same category will exhibit similar behavior and will require similar handling.
Then when making changes we can easily figure out to which box the change belongs and react accordingly.</p>
<p>It&#39;s also worth pointing out that the whole web3 space is still very young and we are still figuring out how to name things appropriately.
There is definitely still a lot of confusion about the fork types and the convention I will be using here today is based on the naming proposed by the MIT Digital Currencies Initiative.
It will cover most of the common terms and hopefully will not be as self-contradictory as some of the terms used within the community.</p>

## Transitory Forks

<br>
<img style="width: 800px" src="./img/forks/transitory_forks.drawio.svg" />

<aside class="notes"><p>They usually arise from the fundamental protocol uncertainty or networking lag, but luckily they are usually resolved quickly by the network itself.
For instance in BABE even if all the nodes are running the same software those forks can still happen when two nodes roll low enough numbers.
In Bitcoin two miners might mine a block at roughly the same time.
Over time one of the blocks wins due to some heuristics like the longest chain.
Those forks are generally not a problem and only live on short timescales.</p>
</aside></script></section></section><section ><section data-markdown><script type="text/template">

<p>So if there is a block D that for instance is too big, it&#39;s blocksize is bigger than the allowed one...</p>

Only some of those data blobs are valid blocks.</p>

The numbers at the top are initial few digits from the hashes representing those blocks.</p>
<p>Imagine all the Bitcoin nodes suddenly decide they really dislike when the first hash digit is odd.

It would be more constrained then before.
Some of the previously valid blocks would no longer be valid under the new rules.
What happens in that case?

</aside></script></section><section data-markdown><script type="text/template">

# Soft Forks

To understand the example from a second ago we'll dive into soft forks.
</script></section><section data-markdown><script type="text/template">
## Fork Categorization

#### _Soft Forks_

<br>
<img style="width: 800px" src="./img/forks/fork_family_soft.drawio.svg" />

<aside class="notes"><p>Firstly soft forks are a type of a consensus fork and they are results of a change in the protocol and thus the validity set.</p>
</aside></script></section><section data-markdown><script type="text/template">
## Fork Categorization

#### _Soft Forks_

<pba-cols>
    <pba-col>
		<img style="width: 300px" src="./img/forks/venn_soft.drawio.svg" />
		<div style="font-size: 50px;">N âŠ† O</div>
    </pba-col>
    <pba-col>
		<ul>
			<li>Backwards Compatible</li>
			<li>By making the consensus rules more restrictive the set of valid blocks gets smaller.</li>
			<li>Not every (and often none) of the blocks produced under old rules will get accepted by new nodes.</li>
		</ul>
    </pba-col>
</pba-cols>

<aside class="notes"><p>So based on the venn diagram we have on the side we can see that the new consensus rules are more restrictive as the validity set shrinks.</p>
<p>New nodes produce blocks that are always accepted by old nodes.
Old nodes generally don&#39;t produce blocks accepted by the new nodes.</p>
<p>Before we jump into demonstration is decreasing or increasing blocksize a soft fork?</p>
</aside></script></section><section data-markdown><script type="text/template">
## Fork Categorization

#### _Soft Forks_

<pba-cols>
    <pba-col>
		<img style="width: 300px" src="./img/forks/venn_soft.drawio.svg" />
		<div style="font-size: 50px;">N âŠ† O</div>
    </pba-col>
    <pba-col>
		<strong>Examples:</strong>
		<br/><br/>
		<ul>
			<li>Decreasing blocksize</li>
			<li>Accepting only even/odd hashes</li>
			<li>Disallowing some transaction types</li>
		</ul>
    </pba-col>
</pba-cols>

<aside class="notes"><p>Decreasing the block size restricts how many different blocks can be constructed so it makes the set smaller.
It is a soft fork.
The example we had a moment ago with the even hashes is also a soft fork as it adds another constraint on the previous protocol rules restricting them even further.
Another good example would be banning some transaction types from use.</p>
<p>Now let&#39;s take a look at how forks work in practice and how they vary based on the hash power or staking power in favour of the protocol change.</p>
</aside></script></section><section data-markdown><script type="text/template">
## Fork Categorization

#### _Soft Forks_

<pba-cols>
    <pba-col>
		<img style="width: 300px" src="./img/forks/venn_soft.drawio.svg" />
		<div style="font-size: 50px;">N âŠ† O</div>
    </pba-col>
    <pba-col>
		<img style="width: 800px" src="./img/forks/soft_forks_s50.drawio.svg" />
    </pba-col>
</pba-cols>

<aside class="notes"><p>So in this scenario we&#39;ll be looking at what happens if nodes with less than 50% hash power or stake want to soft fork.
Remember that soft forking is simply making the consensus stricter.</p>
<p>In that case the blocks produced by new nodes are marked with N and they are accepted by the old chain but the old chain mines faster so they don&#39;t care about the new nodes.
Blocks produced by old nodes are NOT accepted by the new nodes so the longest chain for new nodes is the short chain with only the N blocks.
This is effectively a permanent fork.</p>
</aside></script></section><section data-markdown><script type="text/template">
## Fork Categorization

#### _Soft Forks_

<pba-cols>
    <pba-col>
		<img style="width: 300px" src="./img/forks/venn_soft.drawio.svg" />
		<div style="font-size: 50px;">N âŠ† O</div>
    </pba-col>
    <pba-col>
		<img style="width: 800px" src="./img/forks/soft_forks_g50.drawio.svg" />
    </pba-col>
</pba-cols>

<aside class="notes"><p>In the similar example when the new nodes control more than 50% power the situation changes drastically.
The new nodes mine faster and are the longest chain.
But remember that old nodes accept the new blocks so if they new nodes mine faster the old nodes blocks get constantly reorged out.
They are forced to update the software if they want their blocks to get accepted at all otherwise they loose all the rewards.</p>
</aside></script></section></section><section ><section data-markdown><script type="text/template">

<aside class="notes"><p>Now let&#39;s take a look at something a bit less known.
Hidden forks.</p>
</aside></script></section><section data-markdown><script type="text/template">

#### _Hidden Forks_

<br>
<img style="width: 800px" src="./img/forks/fork_family_hidden.drawio.svg" />

<aside class="notes"><p>An edge case of soft forks.</p>
</aside></script></section><section data-markdown><script type="text/template">
## Fork Categorization

#### _Hidden Forks_

<pba-cols>
    <pba-col>
		<img style="width: 300px" src="./img/forks/venn_hidden.drawio.svg" />
		<div style="font-size: 50px;">N âŠ† O</div>
    </pba-col>
    <pba-col>
		<ul>
			<li>Conflict-less</li>
			<li>The old, now excluded blocks were allowed but never used in practice.</li>
			<li>New nodes are theoretically stricter but practically accept all old blocks.</li>
			<li>Old nodes accept new blocks.</li>
		</ul>
    </pba-col>
</pba-cols>

<aside class="notes"><p>So the venn diagram is exactly the same as in the normal soft fork case.
But imagine that the the orange crescent, this is the part we&#39;re excluding from the old protocol when shifting to the new one... was never actually used.
So for instance the block had an empty field that could have some arbitrary data inside, but everyone left it empty and never checked what was inside.
The new protocol puts something meaningful in the empty field but doesn&#39;t require it.
Because old nodes never used this field pretty much all old blocks will be accepted under the new rules.</p>
<p>TL;DR the stuff we removed from the validity set wasn&#39;t even used despite being technically valid.</p>
</aside></script></section><section data-markdown><script type="text/template">
## Fork Categorization

#### _Hidden Forks_
